<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    <div class="row border-top border-bottom" id="block1">
      <div id="time1" class="col-md-1 hour">9 AM</div>
      <textarea id="entertext1" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block2">
      <div id="time2" class="col-md-1 hour">10 AM</div>
      <textarea id="entertext2" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block3">
      <div id="time3" class="col-md-1 hour">11 AM</div>
      <textarea id="entertext3" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block4">
      <div id="time4" class="col-md-1 hour">12 PM</div>
      <textarea id="entertext4" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block5">
      <div id="time5" class="col-md-1 hour">1 PM</div>
      <textarea id="entertext5" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block6">
      <div id="time6" class="col-md-1 hour">2 PM</div>
      <textarea id="entertext6" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block7">
      <div id="time7" class="col-md-1 hour">3 PM</div>
      <textarea id="entertext7" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block8">
      <div id="time8" class="col-md-1 hour">4 PM</div>
      <textarea id="entertext8" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row border-top border-bottom" id="block9">
      <div id="time9" class="col-md-1 hour">5 PM</div>
      <textarea id="entertext9" class="col-md-10"></textarea>
      <button id="save" class="col saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
